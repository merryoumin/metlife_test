    <div class="iframe-child"><script type="text/javascript">

	document.domain = "metlife.co.kr";

	function onLoad(){
		var params = window.location.search.substring(1).split('&');
		var height, id;
		//console.log(params)
		for(var i=0, l=params.length; i<l; ++i){
			var parts = params[i].split('=');

			switch(parts[0]){
				case 'height':
					height = parseInt(parts[1]);
					break;
				case 'id':
					id = parts[1];
					break;
			}
		}
		if(typeof(height)=='number'){
			try{
				if(window.top.updateIFrame == undefined) return;
				window.top.updateIFrame(height, id);
			}catch(e){
				console.log("err =" + e.message);
			}
		}
	}
	window.onload = onLoad;
</script>
